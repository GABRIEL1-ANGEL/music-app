<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <nav>
        <img src="headphones.png" class="headphones">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Menu</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </nav>

    <div class="content">
        <h1 class="h1">Music Like <br><span class="span">Never Before</span> </h1>
    </div>

    <div class="content2">
        <p>Listen to your music now</p>
        <img src="logo.png" id="icon">
    </div>
    <img src="music2.png" class="phone">
</div>

<audio src="Louis_Armstrong_-_What_A_Wonderful_World__Lyrics_(128k).mp3" type="audio/mp3" id="sound"></audio>

<script>
    var music = document.getElementById("sound");
    var icon = document.getElementById("icon");

    icon.onclick = function(){
        if(music.paused){
            music.play();
            // icon.src = "pause.png";
        }
        else{
            music.pause();
            // icon.src = "play.png";
        }
    }
</script>

</body>
